# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: My first test command
    parameters:
      to: 
        type: string
        default: Hello
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID << parameters.to >>

default: &image
  docker:
      - image: cimg/base:stable

orbs:
  aws-cli: circleci/aws-cli@2.0.6
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  aws_cred_setup:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          aws-access-key-id:  AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_KEY
          aws-region: AWS_REGION_NAME
      - run: |
          aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --filter "Name=tag:Projects,Values=udacity" --output text >> ~/inventory
      - persist_to_workspace:
        root: ~/
        paths: inventory
  
  print_ip_inventory:
    <<: *image
    steps:
      - attach_workspace:
        at: ~/
      - run:
          name: "print out IP"
          command: echo ~/inventory

  test_when:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run: |
          echo $(MY_NAMEE)
          exit 1
      - run:
          name: check_fail
          command: echo "This is sfailed but we move"  
          when: on_fail

  print_pipeline:
    <<: *image
    steps:
      - print_pipeline_id:
          to:  My Piepeline

  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *image
    # Add steps to the job  
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  
  print_hello:
    <<: *image
    steps:
      - run:
          name: "Print hello"
          command:  "echo hello"

  print_world:
    <<: *image
    steps:
      - checkout
      - run:
          name: "Print World"
          command: "echo World"
  
  print_my_name:
    <<: *image
    steps:
      - checkout
      - run:
          name: "Print Name"
          command: "echo $MY_NAME"

  save_hello_world_output:
    <<: *image
    steps:
      - checkout
      - run: mkdir -p workspace
      - run:
          name: "save file"
          command: echo "Text to ouput here" >> workspace/output.txt
      - persist_to_workspace:
          root: workspace
          paths:
            - output.txt

  print_output_file:
    <<: *image
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "print output file"
          command: cat /tmp/workspace/output.txt 

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
  print-env-workflow:
    jobs:
      - print_pipeline
      - test_when
      - aws_cred_setup:
          context: aws
      - print_ip_inventory:
          requires: aws_cred_setup

