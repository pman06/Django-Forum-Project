version: 2.1

jobs:
  create-infrastructure:
    docker:
        - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create cloudformation stack
          command: |
            aws cloudformation deploy --template-file template.yml --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1

workflows:
  createin-frastructure:
    jobs:
      - create-infrastructure      
