<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Working Home Page</h1>
      <table class="table table-striped table-bordered  table-hover">
        <thead class="tead-dark">
          <th>Tasks</th>
          <th>Priority</th>
          <th>Completed?</th>
          <th>Date</th>
          <th>Delete</th>
        </thead>
        <tbody>
          {% for obj in objects %}
          <tr >
            <td> {{ obj.task }}</td>
            <td> {{ obj.priority }}</td>
            <td>{{ obj.completed }}</td>
            <td> {{ obj.time_date|date:"Y-m-l H:i A" }}</td>
            <td><a href="{% url 'delete' obj.pk %}"> Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form class="" action="{% url 'home' %}" method="post">
        {% csrf_token %}
        {% for item in form %}
          <div class="form-group">
            {{ item.label_tag }}
            {{ item }}
          </div>
        {% endfor %}
        <input type="submit" name="submit" value="Submit">

        <!--
        <input type="text" name="task" placeholder="Enter Task"> <br>
        <input type="text" name="priority" value="">
        {% if messages %}
          {% for message in messages %}
            <p class="form-text text-muted">{{ message }}</p>
          {% endfor %}
        {% endif %}
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
