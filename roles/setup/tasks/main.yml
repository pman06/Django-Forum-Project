---
- name: "update app packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  command:
    cmd: npm install pm2 -g

- name: "Make directory"
  become: true
  command:
    cmd: mkdir ~/web

- name: "Copy files"
  become: true
  copy:
    src: index.js
    dest: ~/web/index.js

- name: "Start server"
  become: true
  command:
    cmd: "pm2 start ~/web/index.js -f"
